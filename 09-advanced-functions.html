<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-RPS</title>
    <link rel="stylesheet" href="styles/09-advanced-functions.css" />
  </head>
  <body>
    <h1>ROCK PAPER SCISSORS</h1>

    <button
      onclick="
      playGame('Rock')
    "
      class="move-button"
    >
      <img src="images/rock-emoji.png" alt="rock-emoji" class="move-icon" />
    </button>
    <button
      onclick="
      playGame('Paper')      
    "
      class="move-button"
    >
      <img src="images/paper-emoji.png" alt="paper-emoji" class="move-icon" />
    </button>
    <button
      onclick=" 
    playGame('Scissors');
    "
      class="move-button"
    >
      <img
        src="images/scissors-emoji.png"
        alt="scissors-emoji"
        class="move-icon"
      />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
    score.wins = 0;
    score.losses= 0;
    score.ties= 0;
    localStorage.removeItem('score')
    updateScoreElement()"
      class="reset-button"
    >
      Reset
    </button>

    <button onclick="autoPlay()" class="auto-play-button">Auto Play</button>

    <script src="scripts/09-advanced-functions.js"></script>
  </body>
</html>
